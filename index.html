<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <div class="main-cont">
        <h1 id="song-name">Sanam Re</h1>
        <h2 id="singer-name"> Arijit Singh</h2>
        <div class="img-cont">
            <img class="" id="img-thumbnail" src="images/sanamre.jpg" alt="">
        </div>
        <div class="audio">
            <audio id="audio" src="music/01 Sanam Re (Title Song) Arijit Singh 320Kbps.mp3" controls ></audio>
        </div>
        <!-- icons -->
        <div class="icon-cont">
            <i class="fas fa-backward" id="backward"></i>
            <i class="fas fas fas fa-play" id="play"></i>
            <i class="fas fa-forward" id="forward"></i>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
